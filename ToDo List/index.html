<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación para gestionar tus tareas diarias y pendientes.">
    <meta name="author" content="Tu Nombre o Empresa">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Todo List - Gestión de Tareas</title>
</head>
<body class="todo-page">

    <header class="site-header">
        <h1>Todo List</h1>
    </header>

    <nav class="site-navbar" role="navigation">
        <ul>
            <li><a href="index.html" aria-label="Ir a la página de inicio">Inicio</a></li>
            <li><a href="./page/about.html" aria-label="Ir a la página Acerca de">Acerca de</a></li>
            <li><a href="./page/contact.html" aria-label="Ir a la página de contacto">Contacto</a></li>
        </ul>
    </nav>

    <main class="todo-container">
        <section>
            <h2>Lista de Tareas</h2>
            <label for="taskInput" class="visually-hidden">Nueva tarea</label>
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Agregar nueva tarea" 
                aria-label="Escribe tu nueva tarea aquí"
            >
            <div class="align-button">
                <button class="button-one" id="addTaskButton" aria-label="Agregar tarea">Agregar</button>
            </div>
            
            <ul id="taskList" aria-live="polite" aria-relevant="additions">
                <!-- Las tareas se añadirán aquí -->
            </ul>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Todo List App</p>
    </footer>

    <script src="./assets/promesas.js" defer></script>
</body>
</html>
